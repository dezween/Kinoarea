<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sign-up.css">
</head>

<body>
    <form action="#" class="sign-in-form">
        <h1 class="form-title">Зарегистрироваться</h1>
        <input type="text" placeholder="Имя" class="sign-in-input">
        <input type="text" placeholder="Фамилия" class="sign-in-input">
        <input type="text" placeholder="Придумайте логин" class="sign-in-input">
        <input type="text" placeholder="Придумайте пароль" class="sign-in-input">
        <input type="text" placeholder="Повторите пароль" class="sign-in-input">
        <input type="text" placeholder="Номер телефона или e-mail" class="sign-in-input">
        <div class="wrapper">
            <input type="checkbox" class="checkbox" id="policy">
            <label class="policy" for="policy">Соглашаюсь на условия <a href="" class="policy-link">политики
                    конфиденциальности</a></label>
        </div>
        <div class="wrapper">
            <input type="checkbox" class="checkbox" id="personal">
            <label class="policy" for="personal">Соглашаюсь на обработку персональных данных</label>
        </div>
        <button class="sign-in-button">Зарегистрироваться</button>
    </form>
</body>

</html>
